<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Anonymous Crime Reporting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: 
        linear-gradient(rgba(10, 25, 60, 0.85), rgba(10, 25, 60, 0.85)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header nav.navbar {
      background-color: rgba(3, 37, 94, 0.85);
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      padding: 0.8rem 2rem;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 3rem;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 2px;
      color: #e9f5f2 !important;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(46, 125, 50, 0.7);
    }

    .navbar-nav {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      margin-left: auto;
    }

    .btn-outline-light {
      color: #a6bbb7;
      border-color: #a6bbb7;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      padding: 0.5rem 1.4rem;
      border-radius: 0.375rem;
      font-weight: 600;
    }

    .btn-outline-light:hover,
    .btn-outline-light:focus {
      color: #a6bbb7; /* keep same color on hover */
      background-color: rgba(166, 187, 183, 0.2);
      border-color: #a6bbb7;
      box-shadow: 0 0 8px rgba(166, 187, 183, 0.5);
      text-decoration: none;
      outline: none;
    }

    .btn-outline-warning {
      background-color: #c62828; /* red */
      border: none;
      box-shadow: 0 4px 12px rgba(198, 40, 40, 0.7);
      color: #f1f1f1;
      font-weight: 600;
      padding: 0.5rem 1.6rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-outline-warning:hover,
    .btn-outline-warning:focus,
    .btn-outline-warning.active {
      background-color: #9b2222;
      box-shadow: 0 0 18px rgba(198, 40, 40, 0.95);
      color: #f8d7da;
      outline: none;
    }

    main.container {
      background-color: rgba(20, 35, 92, 0.85);
      padding: 2.5rem 2rem 3rem;
      border-radius: 0.75rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 90%;
      color: #e9f5f2;
      user-select: none;
    }

    main h2 {
      font-weight: 800;
      font-size: 2.25rem;
      margin-bottom: 1.8rem;
      text-align: center;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
    }

    label.form-label {
      font-weight: 600;
      color: #c7d9ce;
    }

    input.form-control {
      background-color: #1b2e58;
      border: 1.5px solid #395553;
      color: #d9e9dd;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input.form-control:focus {
      border-color: #2e7d32; /* green accent */
      box-shadow: 0 0 8px rgba(46, 125, 50, 0.7);
      background-color: #23412e;
      color: #e0f0df;
      outline: none;
    }

    button.btn-primary {
      background-color: #2e7d32; /* green */
      border: none;
      width: 100%;
      padding: 0.75rem 0;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 0.5rem;
      box-shadow: 0 6px 18px rgba(46, 125, 50, 0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: #e9f5f2;
    }

    button.btn-primary:hover,
    button.btn-primary:focus {
      background-color: #27632a;
      box-shadow: 0 0 22px rgba(46, 125, 50, 1);
      outline: none;
      color: #d0e3d4;
    }

    @media (max-width: 480px) {
      main.container {
        padding: 2rem 1.5rem 2.5rem;
      }
      main h2 {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
      <div class="container-fluid" style="max-width:1200px;">
        <a class="navbar-brand" href="http://127.0.0.1:8000/">Safe Report</a>
        
      </div>
    </nav>
  </header>

  <main class="container" role="main" aria-label="Admin login form">
    <h2>Admin Login</h2>
    <form method="POST" action="" novalidate>
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          autofocus
          aria-required="true"
          aria-describedby="usernameHelp"
          autocomplete="username"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          aria-required="true"
          autocomplete="current-password"
        />
      </div>
      <button type="submit" class="btn btn-primary" aria-label="Login to admin panel">Login</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
