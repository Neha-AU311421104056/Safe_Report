<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report a Crime - Anonymous Crime Reporting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: 
        linear-gradient(rgba(10, 25, 60, 0.85), rgba(10, 25, 60, 0.85)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: rgba(3, 37, 94, 0.85);
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      padding: 0.8rem 2rem;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 2px;
      color: #e9f5f2 !important;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(46, 125, 50, 0.7);
    }

    .navbar-nav {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      margin-left: auto;
    }

    .btn-outline-light {
      color: #a6bbb7;
      border-color: #a6bbb7;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      padding: 0.5rem 1.4rem;
      border-radius: 0.375rem;
      font-weight: 600;
      text-decoration: none;
    }
    .btn-outline-light:hover,
    .btn-outline-light:focus {
      color: #a6bbb7;
      background-color: rgba(166, 187, 183, 0.2);
      border-color: #a6bbb7;
      box-shadow: 0 0 8px rgba(166, 187, 183, 0.5);
      outline: none;
      text-decoration: none;
    }

    .btn-outline-danger {
      background-color: #c62828;
      border: none;
      box-shadow: 0 4px 12px rgba(198, 40, 40, 0.7);
      color: #f1f1f1;
      font-weight: 600;
      padding: 0.5rem 1.6rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-outline-danger:hover,
    .btn-outline-danger:focus {
      background-color: #9b2222;
      box-shadow: 0 0 18px rgba(198, 40, 40, 0.95);
      color: #f8d7da;
      outline: none;
    }

    main.container {
      background-color: rgba(20, 35, 92, 0.85);
      padding: 2.5rem 2rem 3rem;
      border-radius: 0.75rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 90%;
      margin: 3rem auto 5rem;
      color: #e9f5f2;
      user-select: none;
    }

    main h2 {
      font-weight: 800;
      font-size: 2.25rem;
      margin-bottom: 1.8rem;
      text-align: center;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
    }

    label.form-label {
      font-weight: 600;
      color: #c7d9ce;
    }

    input.form-control, select.form-select, textarea.form-control {
      background-color: #1b2e58;
      border: 1.5px solid #395553;
      color: #d9e9dd;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input.form-control:focus, select.form-select:focus, textarea.form-control:focus {
      border-color: #2e7d32; /* green accent */
      box-shadow: 0 0 8px rgba(46, 125, 50, 0.7);
      background-color: #23412e;
      color: #e0f0df;
      outline: none;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }

    .form-text.warning-text {
      color: #e26a6a;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 8px rgba(198, 40, 40, 0.9);
      user-select: text;
    }

    .form-check-label {
      color: #b9d1c5;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }

    .btn-submit {
      background-color: #c62828; /* red */
      border: none;
      width: 100%;
      padding: 0.75rem 0;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 0.5rem;
      box-shadow: 0 6px 18px rgba(198, 40, 40, 0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      color: #e9f5f2;
      margin-top: 1.5rem;
    }

    .btn-submit:hover,
    .btn-submit:focus {
      background-color: #9b2222;
      box-shadow: 0 0 22px rgba(198, 40, 40, 1);
      outline: none;
      color: #f8d7da;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      main.container {
        padding: 2rem 1rem 2.5rem;
        max-width: 95%;
      }
      main h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4" aria-label="Main navigation">
    <a class="navbar-brand" href="http://127.0.0.1:8000/">Safe Report</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-outline-light" href="http://127.0.0.1:8000/about/">About</a>
      <a class="btn btn-outline-warning" href="http://127.0.0.1:8000/login/">Admin Login</a>
    </div>
  </nav>

  <main class="container" role="main" aria-label="Crime reporting form">
    <h2>Report a Crime</h2>
    
    <p class="form-text warning-text" role="alert" aria-live="polite">
      ⚠️ Warning: Providing false reports is a criminal offense and will be held liable by law.
    </p>

    <form method="POST" action="{% url 'reportcrime_db' %}" enctype="multipart/form-data">

      {% csrf_token %}
      
      <div class="mb-3">
        <label for="crime_type" class="form-label">Crime Type</label>
        <select class="form-select" id="crime_type" name="crime_type" required aria-required="true">
          <option value="" selected disabled>Select a crime type</option>
          <option value="Theft">Theft</option>
          <option value="Assault">Assault</option>
          <option value="Vandalism">Vandalism</option>
          <option value="Fraud">Fraud</option>
          <option value="Cybercrime">Cybercrime</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3" id="other_crime_div" style="display:none;">
        <label for="other_crime" class="form-label">Please specify other crime</label>
        <input
          type="text"
          class="form-control"
          id="other_crime"
          name="other_crime"
          placeholder="Specify other crime type"
          aria-describedby="otherCrimeHelp"
        />
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          name="location"
          placeholder="City, street, or landmark"
          required
          aria-required="true"
        />
      </div>

      <div class="mb-3">
        <label for="crime_datetime" class="form-label">Date and Time of Crime</label>
        <input
          type="datetime-local"
          class="form-control"
          id="crime_datetime"
          name="crime_datetime"
          required
          aria-required="true"
        />
      </div>
      <div class="mb-3">
  <label for="details" class="form-label">Crime Details</label>
  <textarea
    class="form-control"
    id="details"
    name="details"
    rows="4"
    placeholder="Describe the incident in detail"
    required
    aria-required="true"
  ></textarea>
      </div>


      <div class="mb-3">
        <label for="more_info" class="form-label">More Information</label>
        <textarea
          class="form-control"
          id="more_info"
          name="more_info"
          rows="5"
          placeholder="Additional details about the crime (optional)"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="proof_files" class="form-label">Upload Proof (images, videos, documents)</label>
        <input
          class="form-control"
          type="file"
          id="proof_files"
          name="proof_files"
          multiple
          accept="image/*,video/*,application/pdf,.doc,.docx"
          aria-describedby="proofHelp"
        />
        <div id="proofHelp" class="form-text text-muted">
          Max file size per file: 10MB. Allowed formats: images, videos, PDFs, DOC.
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="use_location" name="use_location" />
        <label class="form-check-label" for="use_location">
          Upload live location with report
        </label>
      </div>

      <!-- Hidden inputs for location coordinates populated via JS (optional) -->
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />

      <button type="submit" class="btn btn-outline-danger btn-submit" aria-label="Submit crime report">Submit Report</button>
    </form>
  </main>

  <script>
    // Show/hide other crime input based on dropdown
    const crimeTypeSelect = document.getElementById('crime_type');
    const otherCrimeDiv = document.getElementById('other_crime_div');

    crimeTypeSelect.addEventListener('change', () => {
      if (crimeTypeSelect.value === 'Other') {
        otherCrimeDiv.style.display = 'block';
        document.getElementById('other_crime').setAttribute('required', 'required');
      } else {
        otherCrimeDiv.style.display = 'none';
        document.getElementById('other_crime').removeAttribute('required');
      }
    });

    // Optional: Get live location if checkbox is checked
    document.getElementById('use_location').addEventListener('change', function() {
      if(this.checked) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => {
            document.getElementById('latitude').value = position.coords.latitude;
            document.getElementById('longitude').value = position.coords.longitude;
          }, error => {
            alert('Unable to retrieve location. Please allow location access or enter manually.');
            this.checked = false;
          });
        } else {
          alert('Geolocation is not supported by your browser.');
          this.checked = false;
        }
      } else {
        document.getElementById('latitude').value = '';
        document.getElementById('longitude').value = '';
      }
    });
  </script>
</body>
</html>
